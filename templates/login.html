<body>
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
      <input type="hidden" id="success_url" name="success_url" value="/index">
    <form class="form form-horizontal" action="/login" method="post" id="form-save">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L" datatype="*1-50">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L" datatype="*1-50">
        </div>
      </div>

        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" target-form="form-save" class="btn btn-success radius size-L ajaxButton" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>

<script type="text/javascript" src="/static/ajax.js"></script>
<script type="text/javascript">
    //初始化验证
    initValidForm('form-save', 2);
    var username = getCookie('username');
    var password = getCookie('password');
    if(username != null && password != null){
        $('#username').val(username);
        $('#password').val(password);
        $('#online').attr('checked', 'checked');
    }
</script>
